<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="../build/patterns.css">
</head>
<body>
  <p><a href="/">‚Üê Back</a></p>
  <h1>Buttons</h1>

  <h2>Sizes</h2>
  <p>
    <a class="btn btn_s" href="#">.btn.btn_s</a>
    <a class="btn" href="#">.btn</a>
    <a class="btn btn_l" href="#">.btn.btn_l</a>
  </p>

  <h2>Styles</h2>
  <p>
    <a class="btn btn_primary" href="#">.btn.btn_primary</a>
  </p>

  <h2>Special options</h2>
  <p>
    <a class="btn btn_block" href="#">.btn.btn_block</a>
    <a class="btn btn_primary btn_disabled" href="#">.btn.btn_primary.btn_disabled</a>
  </p>

  <h2>Interactive elements</h2>
  <p>
    <input class="btn" type="button" value="input.btn">
    <button class="btn btn_primary">button.btn.btn_primary</button>
    <input class="btn btn_s" disabled type="button" value="input.btn.btn_s[disabled]">
  </p>
</body>
</html>
