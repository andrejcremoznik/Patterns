<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="../build/patterns.css">
</head>
<body>
  <div class="form__item">
    <label class="form__label">Text input</label>
    <div class="form__field">
      <input class="form__input form__text" type="text" name="" placeholder="Placeholder">
    </div>
  </div>

  <div class="form__item">
    <label class="form__label">Search input</label>
    <div class="form__field">
      <input class="form__input form__search" type="search" name="" placeholder="Placeholder">
    </div>
  </div>

  <div class="form__item">
    <label class="form__label">Select</label>
    <div class="form__field">
      <select class="form__input form__select" name="">
        <option value="1">Opt 1</option>
        <option value="2">Opt 2</option>
        <option value="3">Opt 3</option>
      </select>
    </div>
  </div>
</body>
</html>
